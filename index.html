            --pride-orange: #FF8D00;
            --pride-yellow: #FFEE00;
            --pride-green: #028121;
            --pride-blue: #004CFF;
            --pride-purple: #770088;

        body {

            line-height: 1.5;
            overflow-x: hidden;

        .rainbow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .rainbow-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                var(--pride-red), 
                var(--pride-orange), 
                var(--pride-yellow), 
                var(--pride-green), 
                var(--pride-blue), 
                var(--pride-purple), 
                var(--pride-red)
            );
            z-index: -1;
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Effet arc-en-ciel plus visible au survol */
        .rainbow-button:hover::before {
            opacity: 0.95; /* Augmenté pour voir plus l'effet arc-en-ciel */
        }
        
        /* Réduire davantage l'opacité du cercle noir au survol */
        .rainbow-button:hover .circle-face {
            background-color: rgba(0, 0, 0, 0.3); /* Réduit encore plus l'opacité du noir */
            border-color: rgba(255, 255, 255, 0.9); /* Augmente la visibilité des bordures */
        }
        
        .rainbow-button:hover {
            box-shadow: 
                0 0 15px rgba(255,255,255,0.5),
                0 0 30px rgba(255,60,200,0.3),
                0 0 45px rgba(0,255,102,0.2);
        }
        
        .rainbow-button:hover .inner-content {
            transform: scale(1.05);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(1turn);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Pillule avec fond rose pastel */
        .pill {
            position: relative;
            width: 70px;
            height: 22px;
            background: var(--pastel-pink);
            border-radius: 11px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .pill:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .pill-dot {
            position: absolute;
            border-radius: 50%;
            animation: random-move 5s infinite alternate;
        }
        
        @keyframes random-move {
            0% { transform: translate(0, 0); }
            10% { transform: translate(1px, -0.5px); }
            20% { transform: translate(-1.5px, 1px); }
            30% { transform: translate(0.5px, 1.5px); }
            40% { transform: translate(-1px, -1.5px); }
            50% { transform: translate(1.5px, 0px); }
            60% { transform: translate(-0.5px, 1px); }
            70% { transform: translate(1.5px, -1.5px); }
            80% { transform: translate(-1.5px, 0.5px); }
            90% { transform: translate(1px, 1.5px); }
            100% { transform: translate(-1.5px, -1px); }
        }
        
        .pill-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            color: white;
            font-weight: bold;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pill:hover .pill-text {
            opacity: 1;
        }
        
        /* Glitch effect accentué avec police Anton */
        .glitch {
            position: relative;
            display: inline-block;
            color: var(--white);
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.9;
        }
        
        .glitch::before {
            left: 3px;
            text-shadow: -2px 0 var(--acid-green);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -3px;
            text-shadow: 2px 0 var(--magenta);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 2.5s infinite linear alternate-reverse;
        }

        /* Néons atténués pour un rendu plus esthétique */
        .neon-shape {
            box-shadow: 
                0 0 8px rgba(255,255,255,0.7),
                0 0 15px rgba(255,60,200,0.6),
                0 0 10px rgba(0,255,102,0.5),
                0 0 25px rgba(102,0,255,0.4);
            z-index: 0;
        }
        
        /* Formes néon rétrécies pour un rendu plus esthétique */
        .neon-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 350px solid rgba(255, 255, 255, 0.08); /* Opacité réduite */
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.6)) 
                   drop-shadow(0 0 15px rgba(255,60,200,0.5)) 
                   drop-shadow(0 0 10px rgba(0,255,102,0.4));
            animation: rotate-shape 30s linear infinite;
            transform-origin: center;
            z-index: 0;
        }
        
        .neon-hexagon {
            position: absolute;
            width: 400px;
            height: 230px;
            background-color: rgba(255, 255, 255, 0.08); /* Opacité réduite */
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.6)) 
                   drop-shadow(0 0 15px rgba(102,0,255,0.5)) 
                   drop-shadow(0 0 20px rgba(255,60,200,0.4));
            animation: rotate-shape-reverse 25s linear infinite;
            transform-origin: center;
            z-index: 0;
        }
        
        .neon-hexagon:before,
        .neon-hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
        }
        
        .neon-hexagon:before {
            bottom: 100%;
            border-bottom: 115px solid rgba(255, 255, 255, 0.08); /* Opacité réduite */
        }
        
        .neon-hexagon:after {
            top: 100%;
            width: 0;
            border-top: 115px solid rgba(255, 255, 255, 0.08); /* Opacité réduite */
        }
        
        .neon-circle {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1); /* Opacité réduite */
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.6)) 
                   drop-shadow(0 0 10px rgba(0,255,102,0.5)) 
                   drop-shadow(0 0 20px rgba(255,60,200,0.4));
            animation: pulse-shape 8s ease-in-out infinite alternate;
            z-index: 0;
        }
        
        @keyframes rotate-shape {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rotate-shape-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        @keyframes pulse-shape {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(0.9); opacity: 0.5; }
        }
        
        /* Forme de cercle 3D - légèrement agrandi */
        .circle-shape {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(20deg);
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        
        .circle-shape:hover {
            transform: rotateX(15deg) rotateY(25deg);
        }
        
        .circle-face {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.7);
            background-color: rgba(0, 0, 0, 0.8);
            backface-visibility: hidden;
            transition: all 0.3s ease;
            border-radius: 50%;
        }
        
        .circle-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 50%;
        }
        
        /* Police Anton pour tous les textes */
        .anton-font {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        /* Éléments scintillants */
        .sparkle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-animation 4s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes sparkle-animation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
