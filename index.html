<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Pill Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --acid-green: #00FF66;
            --deep-violet: #6600FF;
            --magenta: #FF00FF;
            --black: #000000;
            --white: #FFFFFF;
            --acid-pink: #ff3cc8;
            --pastel-pink: #ffb6c1;
            
            /* Couleurs spécifiées - encore plus foncées */
            --mint: #0a9e6e;       /* Beaucoup plus foncé que #66dcb5 */
            --purple: #5a3e90;     /* Beaucoup plus foncé que #a08aca */
            --magenta-custom: #8a0a8e; /* Beaucoup plus foncé que #db3de1 */
            --peach: #b04a32;      /* Beaucoup plus foncé que #e99580 */
            --yellow: #a99a1a;     /* Beaucoup plus foncé que #eddc3d */
            
            /* Couleurs pour les points de la pilule */
            --dot-red: #FF0055;
            --dot-orange: #FF6600;
            --dot-yellow: #FFCC00;
            --dot-green: #00FF66;
            --dot-blue: #00AAFF;
            --dot-purple: #9900FF;
            --dot-pink: #FF00CC;
        }
        
        body {
            font-family: 'Anton', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--white);
            position: relative;
            background-color: black;
        }
        
        /* Effet d'écran TV qui bug - INTENSIFIÉ */
        .tv-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.07) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 3px;
            z-index: -2;
            animation: tv-static 0.15s infinite linear;
            opacity: 0.9;
        }
        
        .tv-glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: -3;
            animation: tv-flicker 0.3s infinite alternate;
        }
        
        @keyframes tv-flicker {
            0%, 95% { opacity: 1; }
            96%, 100% { opacity: 0.8; }
        }
        
        .tv-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: -1;
            animation: tv-lines 8s infinite linear;
        }
        
        .tv-color-shift {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
            mix-blend-mode: hue;
            animation: color-shift 10s infinite alternate;
            opacity: 0.05;
            pointer-events: none;
        }
        
        @keyframes color-shift {
            0% { background-color: rgba(255, 0, 0, 0.5); }
            25% { background-color: rgba(0, 255, 0, 0.5); }
            50% { background-color: rgba(0, 0, 255, 0.5); }
            75% { background-color: rgba(255, 0, 255, 0.5); }
            100% { background-color: rgba(255, 255, 0, 0.5); }
        }
        
        @keyframes tv-static {
            0% { background-position: 0 0; }
            100% { background-position: 0 -100px; }
        }
        
        @keyframes tv-lines {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        /* Effet de cercle vaporeux avec les couleurs encore plus intensifiées */
        .vaporous-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            z-index: -1;
            opacity: 1; /* Opacité maximale */
            animation: pulse 8s infinite alternate;
        }
        
        .glow-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: blur(30px);
            mix-blend-mode: screen;
            opacity: 0.95; /* Augmenté l'opacité */
        }
        
        .glow-layer-1 {
            background: radial-gradient(circle at 30% 30%, var(--mint), transparent 60%);
            animation: float 15s infinite alternate;
        }
        
        .glow-layer-2 {
            background: radial-gradient(circle at 70% 30%, var(--purple), transparent 60%);
            animation: float 18s infinite alternate-reverse;
        }
        
        .glow-layer-3 {
            background: radial-gradient(circle at 30% 70%, var(--magenta-custom), transparent 60%);
            animation: float 20s infinite alternate;
        }
        
        .glow-layer-4 {
            background: radial-gradient(circle at 70% 70%, var(--peach), transparent 60%);
            animation: float 17s infinite alternate-reverse;
        }
        
        .glow-layer-5 {
            background: radial-gradient(circle at 50% 50%, var(--yellow), transparent 60%);
            animation: float 22s infinite alternate;
        }
        
        .glow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            mix-blend-mode: screen;
        }
        
        /* Ajout de couches supplémentaires plus intenses */
        .intense-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: blur(15px); /* Moins de flou pour plus d'intensité */
            mix-blend-mode: screen;
            opacity: 0.9; /* Augmenté l'opacité */
        }
        
        .intense-layer-1 {
            background: radial-gradient(circle at 40% 40%, var(--mint), transparent 50%);
            animation: float 12s infinite alternate;
        }
        
        .intense-layer-2 {
            background: radial-gradient(circle at 60% 40%, var(--purple), transparent 50%);
            animation: float 14s infinite alternate-reverse;
        }
        
        .intense-layer-3 {
            background: radial-gradient(circle at 40% 60%, var(--magenta-custom), transparent 50%);
            animation: float 16s infinite alternate;
        }
        
        .intense-layer-4 {
            background: radial-gradient(circle at 60% 60%, var(--peach), transparent 50%);
            animation: float 13s infinite alternate-reverse;
        }
        
        .intense-layer-5 {
            background: radial-gradient(circle at 50% 50%, var(--yellow), transparent 50%);
            animation: float 18s infinite alternate;
        }
        
        /* Ajout de couches solides pour renforcer les couleurs */
        .solid-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: blur(10px); /* Encore moins de flou pour plus d'intensité */
            mix-blend-mode: screen;
            opacity: 0.8;
        }
        
        .solid-layer-1 {
            background: radial-gradient(circle at 45% 45%, var(--mint), transparent 40%);
            animation: float 10s infinite alternate;
        }
        
        .solid-layer-2 {
            background: radial-gradient(circle at 55% 45%, var(--purple), transparent 40%);
            animation: float 11s infinite alternate-reverse;
        }
        
        .solid-layer-3 {
            background: radial-gradient(circle at 45% 55%, var(--magenta-custom), transparent 40%);
            animation: float 12s infinite alternate;
        }
        
        .solid-layer-4 {
            background: radial-gradient(circle at 55% 55%, var(--peach), transparent 40%);
            animation: float 9s infinite alternate-reverse;
        }
        
        .solid-layer-5 {
            background: radial-gradient(circle at 50% 50%, var(--yellow), transparent 40%);
            animation: float 14s infinite alternate;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(-20px, 10px) scale(1.05);
            }
            50% {
                transform: translate(10px, -15px) scale(0.95);
            }
            75% {
                transform: translate(15px, 20px) scale(1.1);
            }
            100% {
                transform: translate(-10px, -10px) scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }
        
        /* Content container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
            text-align: center;
            padding: 1.5rem;
            max-width: 300px;
        }
        
        /* Glitch effect accentué avec police Anton */
        .glitch {
            position: relative;
            display: inline-block;
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(
                to right,
                #000 0%,
                #222 29%,
                #000 67%,
                #222 100%
            );
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite;
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        .glitch.rainbow-pill {
            margin-bottom: 0; /* Espace encore plus réduit entre RAINBOW PILL et COLLECTIVE */
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px; /* Augmenté l'espace entre le titre et la pilule */
            line-height: 0.9; /* Rapproche les lignes du titre */
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.9;
            background-clip: text;
            -webkit-background-clip: text;
        }
        
        .glitch::before {
            left: 3px;
            text-shadow: -2px 0 var(--acid-green);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -3px;
            text-shadow: 2px 0 var(--magenta);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 2.5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 94px, 0);
            }
            10% {
                clip: rect(112px, 9999px, 76px, 0);
            }
            20% {
                clip: rect(85px, 9999px, 77px, 0);
            }
            30% {
                clip: rect(137px, 9999px, 61px, 0);
            }
            40% {
                clip: rect(34px, 9999px, 14px, 0);
            }
            50% {
                clip: rect(133px, 9999px, 5px, 0);
            }
            60% {
                clip: rect(27px, 9999px, 44px, 0);
            }
            70% {
                clip: rect(142px, 9999px, 143px, 0);
            }
            80% {
                clip: rect(60px, 9999px, 67px, 0);
            }
            90% {
                clip: rect(64px, 9999px, 30px, 0);
            }
            100% {
                clip: rect(60px, 9999px, 42px, 0);
            }
        }
        
        @keyframes glitch-anim2 {
            0% {
                clip: rect(129px, 9999px, 36px, 0);
            }
            10% {
                clip: rect(120px, 9999px, 151px, 0);
            }
            20% {
                clip: rect(94px, 9999px, 5px, 0);
            }
            30% {
                clip: rect(99px, 9999px, 100px, 0);
            }
            40% {
                clip: rect(40px, 9999px, 137px, 0);
            }
            50% {
                clip: rect(73px, 9999px, 7px, 0);
            }
            60% {
                clip: rect(5px, 9999px, 53px, 0);
            }
            70% {
                clip: rect(40px, 9999px, 78px, 0);
            }
            80% {
                clip: rect(75px, 9999px, 63px, 0);
            }
            90% {
                clip: rect(2px, 9999px, 14px, 0);
            }
            100% {
                clip: rect(120px, 9999px, 95px, 0);
            }
        }
        
        /* Rainbow pill */
        .pill-container {
            margin-top: 5px; /* Réduit l'espace entre le titre et la pilule */
            margin-bottom: 25px; /* Augmenté l'espace entre la pilule et le texte en dessous */
            perspective: 1000px;
            position: relative;
            z-index: 20;
            display: flex;
            justify-content: center;
        }
        
        /* Pillule avec dégradé rose */
        .pill {
            position: relative;
            width: 90px;
            height: 28px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fecfef, #ff9a9e);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pill:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .pill-text {
            color: black;
            font-weight: bold;
            font-size: 9px;
            z-index: 10;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pill:hover .pill-text {
            opacity: 1;
        }
        
        a {
            text-decoration: none;
        }
        
        .pill-dot {
            position: absolute;
            border-radius: 50%;
            animation: random-move 5s infinite alternate;
        }
        
        @keyframes random-move {
            0% { transform: translate(0, 0); }
            10% { transform: translate(1px, -0.5px); }
            20% { transform: translate(-1.5px, 1px); }
            30% { transform: translate(0.5px, 1.5px); }
            40% { transform: translate(-1px, -1.5px); }
            50% { transform: translate(1.5px, 0px); }
            60% { transform: translate(-0.5px, 1px); }
            70% { transform: translate(1.5px, -1.5px); }
            80% { transform: translate(-1.5px, 0.5px); }
            90% { transform: translate(1px, 1.5px); }
            100% { transform: translate(-1.5px, -1px); }
        }
        
        .tagline {
            margin-top: 5px; /* Garde un peu d'espace après l'augmentation */
            font-size: 18px;
            color: black;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            font-weight: 600; /* Semi-bold */
        }
        
        .copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: black;
            font-family: 'Inter', sans-serif;
            opacity: 0.7;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        /* Effet de bug TV occasionnel - INTENSIFIÉ */
        .tv-glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
            pointer-events: none;
            animation: tv-glitch-effect 5s infinite;
            opacity: 0;
        }
        
        @keyframes tv-glitch-effect {
            0%, 100% { opacity: 0; transform: translateX(0); }
            10%, 10.5% { opacity: 1; transform: translateX(-20px); }
            10.7%, 11% { opacity: 1; transform: translateX(20px); }
            11.2%, 11.5% { opacity: 1; transform: translateX(-10px); }
            11.7%, 12% { opacity: 0; transform: translateX(0); }
            30%, 30.5% { opacity: 1; transform: translateX(-15px); }
            30.7%, 31% { opacity: 1; transform: translateX(15px); }
            31.2%, 31.5% { opacity: 1; transform: translateX(-7px); }
            31.7%, 32% { opacity: 0; transform: translateX(0); }
            50%, 50.5% { opacity: 1; transform: translateX(-20px); }
            50.7%, 51% { opacity: 1; transform: translateX(20px); }
            51.2%, 51.5% { opacity: 1; transform: translateX(-10px); }
            51.7%, 52% { opacity: 0; transform: translateX(0); }
            75%, 75.5% { opacity: 1; transform: translateX(-15px); }
            75.7%, 76% { opacity: 1; transform: translateX(15px); }
            76.2%, 76.5% { opacity: 1; transform: translateX(-7px); }
            76.7%, 77% { opacity: 0; transform: translateX(0); }
        }
        
        /* Scanlines supplémentaires */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.4;
        }
        
        /* Effet de distorsion RGB */
        .rgb-shift {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0;
            animation: rgb-shift 10s infinite;
        }
        
        @keyframes rgb-shift {
            0%, 100% { opacity: 0; }
            10%, 12% { opacity: 0.3; }
            50%, 52% { opacity: 0.3; }
            80%, 82% { opacity: 0.3; }
        }
        
        .rgb-shift::before,
        .rgb-shift::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .rgb-shift::before {
            background: rgba(255, 0, 0, 0.2);
            transform: translateX(-3px);
        }
        
        .rgb-shift::after {
            background: rgba(0, 0, 255, 0.2);
            transform: translateX(3px);
        }
    </style>
</head>
<body>
    <div class="tv-glitch"></div>
    <div class="tv-static"></div>
    <div class="tv-lines"></div>
    <div class="tv-glitch-effect"></div>
    <div class="tv-color-shift"></div>
    <div class="scanlines"></div>
    <div class="rgb-shift"></div>
    
    <div class="vaporous-glow">
        <!-- Couches de base avec flou important -->
        <div class="glow-layer glow-layer-1"></div>
        <div class="glow-layer glow-layer-2"></div>
        <div class="glow-layer glow-layer-3"></div>
        <div class="glow-layer glow-layer-4"></div>
        <div class="glow-layer glow-layer-5"></div>
        
        <!-- Couches plus intenses avec moins de flou -->
        <div class="intense-layer intense-layer-1"></div>
        <div class="intense-layer intense-layer-2"></div>
        <div class="intense-layer intense-layer-3"></div>
        <div class="intense-layer intense-layer-4"></div>
        <div class="intense-layer intense-layer-5"></div>
        
        <!-- Couches solides avec encore moins de flou -->
        <div class="solid-layer solid-layer-1"></div>
        <div class="solid-layer solid-layer-2"></div>
        <div class="solid-layer solid-layer-3"></div>
        <div class="solid-layer solid-layer-4"></div>
        <div class="solid-layer solid-layer-5"></div>
        
        <div class="glow-center"></div>
    </div>
    
    <div class="content">
        <div class="title">
            <h1 class="glitch rainbow-pill" data-text="RAINBOW PILL">RAINBOW PILL</h1>
            <h1 class="glitch" data-text="COLLECTIVE">COLLECTIVE</h1>
        </div>
        
        <a href="main.html" class="pill-container">
            <div class="pill" id="rainbow-pill">
                <!-- Rangée 1 (haut) -->
                <div class="pill-dot" style="background-color: var(--dot-red); width: 9px; height: 9px; top: 2px; left: 4px; animation-delay: 0s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-orange); width: 9px; height: 9px; top: 2px; left: 16px; animation-delay: 0.1s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-yellow); width: 9px; height: 9px; top: 2px; left: 28px; animation-delay: 0.2s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-green); width: 9px; height: 9px; top: 2px; left: 40px; animation-delay: 0.3s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-blue); width: 9px; height: 9px; top: 2px; left: 52px; animation-delay: 0.4s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-purple); width: 9px; height: 9px; top: 2px; left: 64px; animation-delay: 0.5s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-pink); width: 9px; height: 9px; top: 2px; left: 76px; animation-delay: 0.6s;"></div>
                
                <!-- Rangée 2 -->
                <div class="pill-dot" style="background-color: var(--dot-blue); width: 9px; height: 9px; top: 8px; left: 10px; animation-delay: 0.7s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-purple); width: 9px; height: 9px; top: 8px; left: 22px; animation-delay: 0.8s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-pink); width: 9px; height: 9px; top: 8px; left: 34px; animation-delay: 0.9s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-red); width: 9px; height: 9px; top: 8px; left: 46px; animation-delay: 1.0s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-orange); width: 9px; height: 9px; top: 8px; left: 58px; animation-delay: 1.1s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-yellow); width: 9px; height: 9px; top: 8px; left: 70px; animation-delay: 1.2s;"></div>
                
                <!-- Rangée 3 (milieu) -->
                <div class="pill-dot" style="background-color: var(--dot-pink); width: 9px; height: 9px; top: 14px; left: 4px; animation-delay: 1.8s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-purple); width: 9px; height: 9px; top: 14px; left: 16px; animation-delay: 1.9s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-blue); width: 9px; height: 9px; top: 14px; left: 28px; animation-delay: 2.0s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-green); width: 9px; height: 9px; top: 14px; left: 40px; animation-delay: 0.1s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-yellow); width: 9px; height: 9px; top: 14px; left: 52px; animation-delay: 0.2s;"></div>
                <div class="pill-dot" style="background-color: var(--dot-orange); width: 9px; height: 9px; top: 14px; left: 64px; animation-delay: 0.3s;"></div>

    <script>
        // Add glitch animation intensity on hover
        const glitchElements = document.querySelectorAll('.glitch');
        glitchElements.forEach(el => {
            el.addEventListener('mouseover', () => {
                el.style.animation = 'glitch-skew 1s infinite linear alternate-reverse, shine 2s linear infinite';
            });
            
            el.addEventListener('mouseout', () => {
                el.style.animation = 'shine 2s linear infinite';
            });
        });
        
        // Add glitch skew animation
        const glitchSkew = document.createElement('style');
        glitchSkew.textContent = `
            @keyframes glitch-skew {
                0% { transform: skew(0deg); }
                20% { transform: skew(3deg); }
                40% { transform: skew(-3deg); }
                60% { transform: skew(2deg); }
                80% { transform: skew(-1deg); }
                100% { transform: skew(0deg); }
            }
        `;
        document.head.appendChild(glitchSkew);
        
        // Ajouter des effets de bug TV aléatoires - INTENSIFIÉS
        function addRandomTVGlitch() {
            const body = document.body;
            const glitch = document.createElement('div');
            glitch.className = 'random-glitch';
            glitch.style.position = 'fixed';
            glitch.style.top = '0';
            glitch.style.left = '0';
            glitch.style.width = '100%';
            glitch.style.height = Math.random() * 20 + 'px';
            glitch.style.background = 'rgba(255,255,255,0.9)';
            glitch.style.transform = `translateY(${Math.random() * window.innerHeight}px)`;
            glitch.style.zIndex = '6';
            glitch.style.opacity = Math.random() * 0.9 + 0.3;
            
            body.appendChild(glitch);
            
            setTimeout(() => {
                body.removeChild(glitch);
            }, 150);
        }
        
        setInterval(() => {
            if (Math.random() > 0.6) { // Augmenté la fréquence
                addRandomTVGlitch();
            }
        }, 300); // Réduit l'intervalle
        
        // Effet de distorsion de l'écran - INTENSIFIÉ
        function addScreenDistortion() {
            const content = document.querySelector('.content');
            content.style.transform = `skew(${(Math.random() - 0.5) * 5}deg, ${(Math.random() - 0.5) * 5}deg)`;
            
            setTimeout(() => {
                content.style.transform = 'skew(0deg, 0deg)';
            }, 150);
        }
        
        setInterval(() => {
            if (Math.random() > 0.8) {
                addScreenDistortion();
            }
        }, 1500);
        
        // Effet de déplacement horizontal aléatoire
        function addHorizontalShift() {
            const content = document.querySelector('.content');
            const shift = (Math.random() - 0.5) * 20;
            content.style.transform = `translateX(${shift}px)`;
            
            setTimeout(() => {
                content.style.transform = 'translateX(0)';
            }, 100);
        }
        
        setInterval(() => {
            if (Math.random() > 0.85) {
                addHorizontalShift();
            }
        }, 2000);
        
        // Effet de coupure d'écran
        function addScreenCut() {
            const cut = document.createElement('div');
            cut.style.position = 'fixed';
            cut.style.top = '0';
            cut.style.left = '0';
            cut.style.width = '100%';
            cut.style.height = '100%';
            cut.style.backgroundColor = 'black';
            cut.style.zIndex = '10';
            cut.style.opacity = '1';
            
            document.body.appendChild(cut);
            
            setTimeout(() => {
                document.body.removeChild(cut);
            }, 50 + Math.random() * 50);
        }
        
        setInterval(() => {
            if (Math.random() > 0.95) {
                addScreenCut();
            }
        }, 5000);
    </script>
